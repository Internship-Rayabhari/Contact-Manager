<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="DisplayContacts.css">

<body>

                </div>
                </b>

            </th>

                <td><button class="contactButton" type="button">
                    <div class="flexcontainer">

                        <div2 id="fnameid"></div2>
                        <div3 id="lnameid"></div3>
                        <div4 id="phoneid"></div4>
                        <div5 id="emailid"></div5>
                        <div6 id="compid"></div6>
                    </div>

            </td>
            </tr>
            
        </table>
    </div>
    <a href="#"><i class="fa fa-plus-circle" aria-hidden="true" style="  position: absolute; right: 20px; bottom:20px; font-size: xxx-large; color: orange"></i></a>
